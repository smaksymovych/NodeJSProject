name: Build and Publish back-end

on:
  # run it on push to the default repository branch
  push:
    branches: [ops/add-docker]
  # run it during pull request
  # pull_request:
  #  branches: [add-docker]

env:
  SERVICE-ACCOUNT: kaktus-service-account
  PROJECT-ID: kaktus-cicd 
  REPO: us-central1-docker.pkg.dev/kaktus-cicd/kaktus-repo
  PROVIDER-ID: projects/1044927291290/locations/global/workloadIdentityPools/kaktus-pool/providers/kaktus-provider

jobs:
  # define job to build and publish docker image
  build-docker-image:
    name: Build image
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - id: checkout
        name: Git clone repo
        uses: actions/checkout@v1

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: ${{ env.PROVIDER-ID }}
          service_account: ${{ env.SERVICE-ACCOUNT }}@${{ env.PROJECT-ID }}.iam.gserviceaccount.com
          access_token_lifetime: 300s

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build Docker Image
        working-directory: ./
        run: |
          VERSION=$(cat VERSION) 
          docker build . --file Dockerfile --tag node-web-app:$VERSION-$(date +%s)

      - name: List of images
        run: docker images 
